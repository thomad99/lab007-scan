<!DOCTYPE html>
<html>
<head>
    <title>LAB007-Scan-Results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .scan-result {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
        }
        .scan-time {
            color: #666;
            font-size: 0.9em;
        }
        .sail-number {
            font-size: 1.2em;
            font-weight: bold;
        }
        .skipper-name {
            color: #0066cc;
        }
        .confidence {
            float: right;
        }
    </style>
</head>
<body>
    <h1>LAB007-Scan-Results</h1>
    <div id="scanResults"></div>

    <script>
        async function loadScanResults() {
            try {
                const response = await fetch('/api/scans');
                const scans = await response.json();
                
                const resultsDiv = document.getElementById('scanResults');
                resultsDiv.innerHTML = scans.map(scan => `
                    <div class="scan-result">
                        <div class="scan-time">${new Date(scan.scan_time).toLocaleString()}</div>
                        <div class="sail-number">Sail #${scan.sail_number}</div>
                        <div class="skipper-name">${scan.skipper_name || 'Unknown Skipper'}</div>
                        <div class="confidence ${getConfidenceClass(scan.confidence)}">
                            ${(scan.confidence * 100).toFixed(1)}% confident
                        </div>
                    </div>
                `).join('');
            } catch (err) {
                console.error('Error loading scan results:', err);
            }
        }

        // Load results every 30 seconds
        loadScanResults();
        setInterval(loadScanResults, 30000);
    </script>
</body>
</html>
