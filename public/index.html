<!DOCTYPE html>
<html>
<head>
    <title>Sail Number Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js'></script>
    <script src="script.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        #video {
            width: 100%;
            max-width: 640px;
            margin: 20px 0;
        }
        #canvas {
            display: none;
        }
        .button-group {
            margin: 20px 0;
        }
        button {
            padding: 10px 20px;
            margin-right: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result {
            white-space: pre-wrap;
            font-family: monospace;
            background: #f5f5f5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
        #debug {
            display: none;
            white-space: pre-wrap;
            font-family: monospace;
            background: #e6f3ff;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            border-left: 4px solid #0066cc;
        }
        #debug.visible {
            display: block;
        }
        .status-box {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .status-scanning {
            background: #e6f3ff;
            border-left: 4px solid #0066cc;
        }
        .status-success {
            background: #e6ffe6;
            border-left: 4px solid #2d8a2d;
        }
        .status-error {
            background: #ffe6e6;
            border-left: 4px solid #cc0000;
        }
        .confidence-high {
            color: #2d8a2d;
        }
        .confidence-medium {
            color: #b37400;
        }
        .confidence-low {
            color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sail Number Scanner</h1>
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="button-group">
            <button id="startBtn">Start Scanning</button>
            <button id="stopBtn">Stop</button>
            <label>
                <input type="checkbox" id="debugMode"> Show Debug Info
            </label>
        </div>

        <div id="result" class="status-box status-scanning">Waiting to start...</div>
        <div id="debug"></div>
    </div>

    <!-- Training Modal -->
    <div id="trainingModal" style="display: none;">
        <div style="background: white; max-width: 600px; margin: 50px auto; padding: 20px; border-radius: 10px;">
            <h2>Training Mode</h2>
            <p>Upload an image and enter the correct sail number:</p>
            <input type="file" id="trainImage" accept="image/*" style="margin: 10px 0;">
            <br>
            <input type="text" id="correctNumber" placeholder="Enter correct sail number" style="margin: 10px 0; padding: 5px;">
            <br>
            <canvas id="trainCanvas" style="max-width: 100%; margin: 10px 0;"></canvas>
            <br>
            <button onclick="submitTraining()">Submit</button>
            <button onclick="document.getElementById('trainingModal').style.display='none'">Close</button>
        </div>
    </div>
</body>
</html>
