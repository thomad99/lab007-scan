<!DOCTYPE html>
<html>
<head>
    <title>Sail Number Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js'></script>
    <script src="script.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            margin-bottom: 10px;
        }
        #canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid red;
            margin-bottom: 10px;
        }
        .controls {
            margin: 20px 0;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        #result {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            min-height: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .debug-info {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .debug {
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
            padding: 10px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            display: none;
        }
        .debug.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sail Number Scanner</h1>
        <video id="video" autoplay playsinline></video>
        <div class="debug-info">Debug View (Red Border):</div>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button id="startBtn">Start Scanning</button>
            <button id="stopBtn">Stop Scanning</button>
            <label>
                <input type="checkbox" id="debugMode"> Show Debug Info
            </label>
        </div>
        <div id="result">Status will appear here...</div>
        <div id="debug" class="debug"></div>
    </div>
</body>
</html>
