<!DOCTYPE html>
<html>
<head>
    <title>Sail Number Scanner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js'></script>
    <script src="script.js"></script>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        #video {
            width: 100%;
            max-width: 640px;
            height: auto;
            margin-bottom: 10px;
        }
        #canvas {
            width: 100%;
            max-width: 640px;
            height: auto;
            border: 1px solid red;
            margin-bottom: 10px;
        }
        .controls {
            margin: 20px 0;
        }
        .controls button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
        }
        #result {
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            min-height: 30px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .debug-info {
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .debug {
            font-family: monospace;
            white-space: pre-wrap;
            margin-top: 10px;
            padding: 10px;
            background: #f8f8f8;
            border: 1px solid #ddd;
            display: none;
            max-height: 300px;
            overflow-y: auto;
        }
        .debug.visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sail Number Scanner</h1>
        <video id="video" 
            autoplay 
            playsinline 
            muted
            style="background: #000;"
        ></video>
        <div class="debug-info">Debug View (Red Border):</div>
        <canvas id="canvas"></canvas>
        <div class="controls">
            <button id="startBtn">Start Scanning</button>
            <button id="stopBtn">Stop Scanning</button>
            <label>
                <input type="checkbox" id="debugMode"> Show Debug Info
            </label>
            <button id="trainBtn">Training Mode</button>
        </div>
        <div id="result">Status will appear here...</div>
        <div id="debug" class="debug"></div>
    </div>

    <!-- Add training modal -->
    <div id="trainingModal" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000;">
        <div style="background: white; max-width: 600px; margin: 50px auto; padding: 20px; border-radius: 10px;">
            <h2>Training Mode</h2>
            <p>Upload an image and enter the correct sail number:</p>
            <input type="file" id="trainImage" accept="image/*" style="margin: 10px 0;">
            <br>
            <input type="text" id="correctNumber" placeholder="Enter correct sail number" style="margin: 10px 0; padding: 5px;">
            <br>
            <canvas id="trainCanvas" style="max-width: 100%; margin: 10px 0;"></canvas>
            <br>
            <button onclick="submitTraining()">Submit</button>
            <button onclick="document.getElementById('trainingModal').style.display='none'">Close</button>
        </div>
    </div>
</body>
</html>
